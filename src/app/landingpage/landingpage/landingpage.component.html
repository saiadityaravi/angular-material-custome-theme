<div class="container-fluid">
  <div [class]="theme">
    <div class="row">
      <div class="col-md-12  no-padding-left no-padding-right">
        <mat-toolbar color="primary" class="tool-bar" [ngClass]="{'shrink-toolbar': shrinkToolbar}">
          <mat-toolbar-row>
            <div class="col-md-8 col-xs-6 col-md-offset-1">
              <span><img class="logo" [src]="shrinkToolbar?imageUrl_dark:imageUrl" alt=""></span>
            </div>

              <button mat-stroked-button (click)="openDialog()">Enroll Me</button>
            </div>

        </mat-toolbar>
      </div>
    </div>
  </div>

        </div>
      </div>

  </div>
